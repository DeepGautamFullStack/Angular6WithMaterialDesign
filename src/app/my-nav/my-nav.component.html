<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="isHandset ? 'dialog' : 'navigation'"
    [mode]="(isHandset | async)!.matches ? 'over' : 'side'"
    [opened]="!(isHandset | async)!.matches">
    <mat-toolbar color="primary">Inventory System</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Customer</a>
      <a mat-list-item href="#">Inventory</a>
      <a mat-list-item href="#">Vendor</a>
      <a mat-list-item href="#">Order</a>
      <a mat-list-item href="#">Settings</a>
      <a mat-list-item href="#">Support</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="(isHandset | async)!.matches">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Angular 6 CRUD Operation with Material Design By DotNet Techy</span>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
